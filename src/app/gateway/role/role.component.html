<!-- START: tables/datatables -->
<section class="card">
    <div class="card-header">
        <form novalidate (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="roleName">角色名称 ：</label>
                        <input class="form-control" id="roleName" name="name" type="text" formControlName="title">
                    </div>
                </div>
                <div class="col-lg-3" style="margin-top: 30px">
                    <button class="btn btn-outline-success mr-2 mb-2" id="searchData" type="button" (click)="search()">
                        查询
                    </button>
                    <button class="btn btn-outline-primary mr-2 mb-2" id="addData" type="button"
                            (click)="showAddModal()">新增
                    </button>
                    <button class="btn btn-outline-warning mr-2 mb-2" type="button" (click)="getRoleById(roleId)">
                        编辑
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover nowrap" width="100%"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增角色 -->
    <ng-template #content let-c="close">
        <form novalidate (ngSubmit)="saveRole()" [formGroup]="roleSaveForm">
            <input type="hidden" name="id" id="roleId" formControlName="id">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">新增权限</h5>
                <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label" for="nameModal">角色编码</label>
                            <input id="nameModal" class="form-control" type="text" formControlName="name">
                            <div class="error"
                                 *ngIf="roleSaveForm.get('name').invalid && roleSaveForm.get('name').touched">
                                字段名称不能为空，且长度在5-8字符之间
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label" for="titleModal">角色名称</label>
                            <input id="titleModal" class="form-control" type="text" formControlName="title">
                            <div class="error"
                                 *ngIf="roleSaveForm.get('title').invalid && roleSaveForm.get('title').touched">
                                字段名称不能为空，且长度在5-8字符之间
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-label" for="descriptionModal">角色说明</label>
                            <input id="descriptionModal" class="form-control" type="text" formControlName="description">
                            <div class="error"
                                 *ngIf="roleSaveForm.get('description').invalid && roleSaveForm.get('description').touched">
                                字段名称不能为空，且长度在5-8字符之间
                            </div>
                        </div>
                    </div>
                </div>


                <!--<div class="row">-->
                    <!--<div class="col-lg-12">-->
                        <!--<div class="form-group">-->
                            <!--<label>角色拥有系统</label>-->
                            <!--<select class="select2" id="applicationsId" multiple>-->
                            <!--</select>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->


            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary width-150" [disabled]="roleSaveForm.invalid">保存</button>
                <button type="button" class="btn" data-dismiss="modal" (click)="c('Close click')">关闭</button>
            </div>
        </form>
    </ng-template>


</section>
<!-- END: tables/datatables -->
