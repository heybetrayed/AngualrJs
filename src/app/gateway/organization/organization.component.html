<!-- START: tables/datatables -->
<section class="card">

    <div class="card-header">
        <form novalidate (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="name">部门名称：</label>
                        <input class="form-control" id="name" name="name" type="text"
                               formControlName="name"/>
                    </div>
                </div>
                <div class="col-lg-3" style="margin-top: 2%;">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit">查询</button>
                    <button class="btn btn-outline-primary mr-2 mb-2" id="addData" type="button"
                            (click)="showAddModal()">新增
                    </button>
                    <button class="btn btn-outline-warning mr-2 mb-2" type="button"
                            (click)="getOrganizationById(organizationId)">
                        编辑
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover nowrap" width="100%"></table>
                </div>
            </div>
        </div>
    </div>


    <!--新增页面-->
    <ng-template #content let-c="close">
        <form novalidate (ngSubmit)="saveOrganization()" [formGroup]="saveForm">
            <input type="hidden" name="id" id="userId" formControlName="id">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">新增组织</h5>
                <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!--<div class="col-lg-6">-->
                    <!--&lt;!&ndash;<div class="form-group">-->
                    <!--<label class="form-label" for="pidModal">PID</label>-->
                    <!--<input id="pidModal" class="form-control" type="text" formControlName="pid">-->
                    <!--<div class="error" *ngIf="saveForm.get('pid').invalid && saveForm.get('pid').touched">-->
                    <!--字段名称不能为空，且长度在5-8字符之间-->
                    <!--</div>-->
                    <!--</div>&ndash;&gt;-->
                    <!--</div>-->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label" for="nameModal">部门名称</label>
                            <input id="nameModal" class="form-control" type="text" formControlName="name">
                            <div class="error"
                                 *ngIf="saveForm.get('name').invalid && saveForm.get('name').touched">
                                字段名称不能为空，且长度在5-8字符之间
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-label" for="descriptionModal">描述</label>
                            <input id="descriptionModal" class="form-control" type="text" formControlName="description">
                            <div class="error"
                                 *ngIf="saveForm.get('description').invalid && saveForm.get('description').touched">
                                字段名称不能为空，且长度在5-8字符之间
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary width-150" [disabled]="saveForm.invalid">保存</button>
                <button type="button" class="btn" data-dismiss="modal" (click)="c('Close click')">关闭</button>
            </div>
        </form>
    </ng-template>


</section>
<!-- END: tables/datatables -->
