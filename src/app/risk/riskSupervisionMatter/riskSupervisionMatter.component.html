<section class="card" xmlns="http://www.w3.org/1999/html">
    <div class="card-header">
        <form novalidate class="form-inline" (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="dditItemCode" class="col-md-4">标题</label>
                    <input class="form-control col-md-8" id="dditItemCode" name="dditItemCode" type="text"
                           formControlName="dditItemCode"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="itemStatus" class="col-md-5">重要程度</label>
                    <select class="form-control col-md-7" name="itemStatus" id="itemStatus" formControlName="itemStatus">
                        <option value="">全部</option>
                        <option value="0">不急</option>
                        <option value="1">一般</option>
                        <option value="2">加急</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-md-4">发起人</label>
                    <input name="startEndTime" class="form-control col-md-8" type="text" formControlName="startEndTime" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 8%;">查询</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover nowrap" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
