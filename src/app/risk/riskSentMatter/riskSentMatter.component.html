        <form novalidate class="form-inline" [formGroup]="searchForm">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="dditItemCode" class="col-md-4">标题</label>
                    <input class="form-control col-md-8" id="dditItemCode" name="dditItemCode" type="text"
                           formControlName="dditItemCode"/>
                </div>
            </div>

            <!--</div>-->

            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 8%;">查询</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <nz-table #basicTable [nzData]="datas"
                              nzShowSizeChanger
                              nzBordered
                              nzSize="small"
                              [nzFrontPagination]="false"
                              [nzLoading]="loading"
                              [nzTotal]="total"
                              [(nzPageIndex)]="pageIndex"
                              [(nzPageSize)]="pageSize"
                              (nzPageIndexChange)="searchData()"
                              (nzPageSizeChange)="searchData(true)">
                        <thead>
                        <tr>
                            <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate"
                                (nzCheckedChange)="checkAll($event)"></th>
                            <th>标题</th>
                            <th>状态</th>
                            <th>发起人</th>
                            <th>创建人</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let data of basicTable.data">
                            <td nzShowCheckbox [(nzChecked)]="data.checked"
                                (nzCheckedChange)="refreshStatus($event)"></td>
                            <td>{{data.name01}}</td>
                            <td>{{data.name02}}</td>
                            <td>{{data.name03}}</td>
                            <td>{{data.name04}}</td>
                            <td>{{data.name05}}</td>
                            <td>
                                <button nz-button nz-popover nzContent="处理" nzTrigger="hover">
                                    <i nz-icon type="form" theme="outline" title="处理"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </div>
    </div>
</section>
