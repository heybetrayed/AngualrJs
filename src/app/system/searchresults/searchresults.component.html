<section class="card">

    <div class="card-header divCenter">
        <form novalidate (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>应用名称</label>
                        <input class="form-control" id="srAppName" name="srAppName" type="text"
                               formControlName="srAppName">
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label>状态</label>
                        <select class="form-control" name="srStatus" id="srStatus"
                                formControlName="srStatus">
                            <option value="">全部</option>
                            <option value="0">异常</option>
                            <option value="1">正常</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="startEndTime" class="col-md-3">创建时间</label>
                        <input id="startEndTime" name="startEndTime" class="form-control col-md-9" type="text"
                               formControlName="startEndTime"/>
                    </div>


                </div>
                <div class="col-lg-3">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 6% ">查询</button>
                    <button class="btn btn-outline-warning mr-2 mb-2" type="button" style="margin-top: 6% "
                            (click)="getOne(srId)">编辑
                    </button>

                    <!--<button class="btn btn-outline-danger mr-2 mb-2" type="button" style="margin-top: 6% " >-->
                        <!--导出Excel-->
                    <!--</button>-->
                </div>

            </div>

            <div class="row">
               <!-- <button class="btn btn-outline-success mr-2 mb-2" type="submit">查询</button>-->
               <!-- <button class="btn btn-outline-primary mr-2 mb-2" type="button"
                        (click)="showAddModal(true)">新增
                </button>-->


            </div>


        </form>
    </div>


    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover nowrap" width="100%"></table>
                </div>
            </div>
        </div>
    </div>


    <!-- 新增检索结果-->
    <ng-template #content let-c="close">
        <form novalidate (ngSubmit)="saveConfparameter()" [formGroup]="saveForm">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">{{titleName}}配置参数</h5>
                <button type="button" class="close" aria-label="Close" (click)="c('Close click')"
                        style="margin-right: 2%;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <input type="hidden" name="id" id="id" formControlName="id">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label">应用名称</label>
                            <input id="srAppNameModal" class="form-control" type="text"
                                   formControlName="srAppName" name="srAppName">
                            <div class="error"
                                 *ngIf="saveForm.get('srAppName').invalid && saveForm.get('srAppName').touched">
                                应用名称不能为空，长度2-80之间
                            </div>

                        </div>
                    </div>
                    <!--<div class="col-lg-6">
                        <div class="form-group">
                            <label>日期</label>
                            <input class="form-control" id="date-mask-input" type="text" maxlength="10">
                            &lt;!&ndash;<label class="input-group datepicker-only-init">
                                <input type="text" class="form-control" name="srDate" formControlName="srDate"/>
                                <span class="input-group-addon">
                                <i class="icmn-calendar"></i>
                            </span>
                            </label>&ndash;&gt;
                            <div class="error"
                                 *ngIf="saveForm.get('srDate').invalid && saveForm.get('srDate').touched">
                                日期不能为空
                            </div>
                        </div>
                    </div>-->
                </div>
                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label">状态</label>
                            <select name="srStatus" class="form-control select2"
                                    formControlName="srStatus">
                                <option value="0">异常</option>
                                <option value="1">正常</option>
                            </select>
                            <div class="error"
                                 *ngIf="saveForm.get('srStatus').invalid && saveForm.get('srStatus').touched">
                                请选择有效的数据
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">

                    <!--  <strong>注:各类分只可填写数字,可为负,表示减少分数</strong><br/>-->
                    <label class="form-label">描述</label>
                    <textarea class="form-control" formControlName="srRemark"></textarea>
                    <div class="error"
                         *ngIf="saveForm.get('srRemark').invalid && saveForm.get('srRemark').touched">
                        说明不能为空，长度在2-80之间
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary width-150" [disabled]="saveForm.invalid || flag">
                    确认
                </button>
                <button type="button" class="btn" data-dismiss="modal" (click)="c('Close click')">关闭
                </button>
            </div>
        </form>


    </ng-template>
</section>
