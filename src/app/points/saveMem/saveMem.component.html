<!-- START: tables/datatables -->

<div class="card-header divCenter">
    <form (ngSubmit)="saveMem()" [formGroup]="saveForm">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="form-label">同一客户号</label>
                        <input id="memberNoModal" class="form-control" type="text"
                               formControlName="memNo" name="memNo">
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="form-label">客户名称</label>
                        <input id="memberNameModal" class="form-control" type="text"
                               formControlName="memName" name="memName">
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="form-label">手机号</label>
                        <input id="memberPhoneModal" class="form-control" type="text"
                               formControlName="memPhone" name="memPhone">
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="form-label">用户类别</label>
                        <select name="memAccountType" class="form-control select2" formControlName="memAccountType">
                            <option value="0">体验用户</option>
                            <option value="1">实名用户</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 11.5%;">测试
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>


<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>批量添加用户</strong>
        </span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <h5 class="text-black"><strong>选择上传文件</strong></h5>
                <div class="mb-5">
                    <input type="file" ng2FileSelect [uploader]="uploader" class="dropify"
                           (change)="selectedFileOnChanged($event)"/>
                </div>
            </div>
        </div>
        <button type="button" (click)="uploadFile()">上传</button>
    </div>
</section>


<div class="card-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-5">
                {{result}}
            </div>
        </div>
    </div>
</div>


<!-- END: tables/datatables -->
