<!-- START: tables/datatables -->
<section class="card">
    <div class="card-header">
        <form novalidate (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>客户编号</label>
                        <input class="form-control" id="memNo" name="memNo" type="text"
                               formControlName="memNo">
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 12%;">
                        查询
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    {{result}}
                </div>
            </div>
        </div>
    </div>
</section>
