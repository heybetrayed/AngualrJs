<section class="card">
    <div class="card-header">
        <form novalidate (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="row">

                <div class="col-lg-2">
                    <div class="form-group">
                        <label>起始日期/终止日期</label>
                        <input id="startEndTime" name="startEndTime" class="form-control" type="text"
                               formControlName="startEndTime"/>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="raiseStatus">积分状态</label>
                        <select class="form-control" name="raiseStatus" id="raiseStatus" formControlName="raiseStatus">
                            <option value="">全部</option>
                            <option value="1">待生效</option>
                            <option value="2">生效中</option>
                            <option value="3">已使用</option>
                            <option value="4">已冻结</option>
                            <option value="5">已失效</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-4">
                    <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 6%;">查询</button>
                    <button class="btn btn-outline-warning mr-2 mb-2" id="searchData" type="button"
                            (click)="getDdit(flag)" style="margin-top: 6%;">查询详情
                    </button>
                    <button (click)="queryDetail()" class="btn btn-outline-success mr-2 mb-2" type="button"
                            style="margin-top: 6%;">返回
                    </button>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>客户姓名:</label>
                        {{itrlMember.memName}}
                    </div>
                    <div class="form-group">
                        <label>客户编号:</label>
                        {{itrlMember.memNo}}
                        <input type="hidden" name="itrlMemId" id="itrlMemId" formControlName="itrlMemId"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover nowrap" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
