<!-- START: tables/datatables -->

<div class="card-header divCenter">
  <form (ngSubmit)="itrlMemAuthentication()" [formGroup]="saveForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-2">
          <div class="form-group">
            <label class="form-label">客户编号</label>
            <input id="memberNoModal" class="form-control" type="text"
                   formControlName="memberNo" name="memberNo">
          </div>
        </div>
        <div class="col-lg-4">
          <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 5.5%;">测试</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="card-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-5">
        {{result}}
      </div>
    </div>
  </div>
</div>

<!-- END: tables/datatables -->
