<!-- START: tables/datatables -->

<div class="card-header divCenter">
  <form (ngSubmit)="updateMem()" [formGroup]="saveForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-2">
          <div class="form-group">
            <label class="form-label">客户编号</label>
            <input id="memberNoModal" class="form-control" type="text"
                   formControlName="memNo" name="memNo">
          </div>
        </div>

        <div class="col-lg-2">
          <div class="form-group">
            <label class="form-label">手机号码</label>
            <input id="memberPhoneModal" class="form-control" type="text"
                   formControlName="memPhone" name="memPhone" >
          </div>
        </div>
        <div class="col-lg-2">
          <button class="btn btn-outline-success mr-2 mb-2" type="submit" style="margin-top: 11.5%;">测试</button>
        </div>
      </div>
    </div>

    <!--<div class="modal-footer">-->
      <!--<button type="submit" class="btn btn-primary width-150" >-->
        <!--确认-->
      <!--</button>-->
    <!--</div>-->
  </form>
</div>
<div class="card-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-5">
        <!--<table datatable [dtOptions]="dtOptions" class="table table-hover nowrap" width="100%"></table>-->
        {{result}}
      </div>
    </div>
  </div>
</div>


<!-- END: tables/datatables -->
