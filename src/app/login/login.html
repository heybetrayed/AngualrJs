    <div class="cat__pages__login__block cat__pages__login__block--extended">
        <div class="row">
            <div class="col-xl-12">
                <div class="cat__pages__login__block__inner">
                    <div class="cat__pages__login__block__form">
                        <h4 class="text-uppercase">
                            <strong>请 登 陆</strong>
                        </h4>
                        <br />
                        <form id="form-validation" name="form-validation" method="POST">
                            <div class="form-group">
                                <label class="form-label">用户名:</label>
                                <input id="validation-email"
                                       class="form-control"
                                       placeholder="Username"
                                       name="validation[username]"
                                       type="text"
                                       value="admin"
                                       data-validation="[L>=5]">
                            </div>
                            <div class="form-group">
                                <label class="form-label">密码:</label>
                                <input id="validation-password"
                                       class="form-control password"
                                       name="validation[password]"
                                       type="password" data-validation="[L>=5]"
                                       data-validation-message="$ must be at least 5 characters"
                                       value="admin"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <a href="javascript: void(0);" class="pull-right cat__core__link--blue cat__core__link--underlined" (click)="requestResetPassword()">忘记密码?</a>
                                <div class="checkbox">
                                    <label>
                                        <input id="rememberMe" type="checkbox" name="rememberMe" checked>
                                        记住我
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary mr-3">登 陆</button>
                                <span class="register-link">
                                    <a href="javascript:void(0);" class="cat__core__link--blue cat__core__link--underlined" (click)="register()">注册</a>
                                </span>
                            </div>
                            <!--<div class="form-group">

                        </form>
                        <div *ngIf="authenticationError" class="text-danger">
                            <strong>登录失败，</strong> 请联系管理员！
                        </div>
                    </div>
                    <div class="cat__pages__login__block__sidebar">
